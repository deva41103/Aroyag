<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Profile â€“ AROGYAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<form method="POST" enctype="multipart/form-data"
      class="max-w-2xl mx-auto bg-white min-h-screen p-6 pb-28">

  <!-- PROGRESS BAR -->
  <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
    <div id="progressBar"
      class="bg-teal-600 h-2 rounded-full transition-all duration-500"
      style="width: 0%"></div>
  </div>

  <!-- STEP 1 -->
  <div class="step">
    <h2 class="title">Basic Information</h2>
    <input name="full_name" required placeholder="Full Name" class="input" />
    <input type="email" name="email" required placeholder="Email" class="input" />
    <input type="date" name="dob" required class="input" />

    <select name="gender" required class="input">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input name="state" required placeholder="State" class="input" />
    <input name="city" required placeholder="City" class="input" />
    <input name="pincode" required placeholder="Pincode" class="input" />

    <select name="blood_group" required class="input">
      <option value="">Select Blood Group</option>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>O+</option>
      <option>O-</option>
    </select>
  </div>

  <!-- STEP 2 -->
  <div class="step hidden">
    <h2 class="title">Emergency & Medical</h2>

    <input name="emergency_name" required placeholder="Emergency Contact Name" class="input" />
    <input name="emergency_relation" required placeholder="Relation" class="input" />
    <input name="emergency_phone" required placeholder="Phone Number" class="input" />

    <textarea name="allergies" placeholder="Allergies (optional)" class="input h-24"></textarea>
    <textarea name="medical_conditions" placeholder="Medical Conditions (optional)" class="input h-24"></textarea>
    <textarea name="disabilities" placeholder="Disabilities (optional)" class="input h-24"></textarea>
  </div>

  <!-- STEP 3 -->
  <div class="step hidden">
    <h2 class="title">Documents</h2>

    <input name="aadhaar_number" placeholder="Aadhaar Number (optional)" class="input" />
    <input type="file" name="aadhaar_file" accept=".pdf,image/*" class="input" />

    <label class="text-sm text-gray-600">Medical Insurance (optional)</label>
    <input type="file" name="insurance_file" accept=".pdf,image/*" class="input" />
  </div>

  <!-- STEP 4 -->
  <div class="step hidden">
    <h2 class="title">Consent</h2>

    <label class="check"><input type="checkbox" required /> Secure cloud storage of my health data</label>
    <label class="check"><input type="checkbox" required /> OTP-based doctor access</label>
    <label class="check"><input type="checkbox" required /> Emergency access without OTP</label>
    <label class="check"><input type="checkbox" required /> I accept Privacy Policy & Terms</label>
  </div>

  <!-- HIDDEN FLAGS -->
  <input type="hidden" name="current_step" id="currentStepInput" value="{{ current_step|default(0) }}">
  <input type="hidden" name="is_final" id="isFinal" value="false">

  <!-- STICKY BOTTOM BAR -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between gap-2">
    <button type="button" onclick="prevStep()" id="prevBtn"
      class="btn-secondary hidden">Back</button>

    <button type="button" onclick="saveDraft()" class="btn-secondary">
      Save Draft
    </button>

    <button type="button" onclick="nextStep()" id="nextBtn"
      class="btn-primary">
      Next
    </button>

    <button type="submit" onclick="finalSubmit()" id="submitBtn"
      class="btn-primary hidden">
      Submit
    </button>
  </div>

</form>

<style>
.input { width:100%; padding:.75rem; border:1px solid #d1d5db; border-radius:.5rem; margin-bottom:.75rem }
.title { font-size:1.25rem; font-weight:600; color:#0f766e; margin-bottom:1rem }
.check { display:flex; gap:.5rem; margin-bottom:.75rem }
.btn-primary { background:#0f766e; color:white; padding:.6rem 1.2rem; border-radius:.5rem }
.btn-secondary { border:1px solid #d1d5db; padding:.6rem 1.2rem; border-radius:.5rem }
</style>

<script>
const steps = document.querySelectorAll(".step");
const progress = document.getElementById("progressBar");
const currentStepInput = document.getElementById("currentStepInput");

let step = parseInt(currentStepInput.value || "0");

function showStep() {
  steps.forEach((s, i) => {
    s.classList.toggle("hidden", i !== step);
  });

  progress.style.width = ((step + 1) / steps.length) * 100 + "%";

  document.getElementById("prevBtn").classList.toggle("hidden", step === 0);
  document.getElementById("nextBtn").classList.toggle("hidden", step === steps.length - 1);
  document.getElementById("submitBtn").classList.toggle("hidden", step !== steps.length - 1);

  currentStepInput.value = step;
}

function validateStep() {
  const requiredFields = steps[step].querySelectorAll(
    "input[required], select[required], textarea[required]"
  );

  for (let field of requiredFields) {
    if (!field.value.trim()) {
      field.focus();
      alert("Please fill all required fields");
      return false;
    }
  }
  return true;
}

function nextStep() {
  if (!validateStep()) return;
  if (step < steps.length - 1) {
    step++;
    showStep();
  }
}

function prevStep() {
  if (step > 0) {
    step--;
    showStep();
  }
}

function saveDraft() {
  document.getElementById("isFinal").value = "false";
  document.forms[0].submit();
}

function finalSubmit() {
  document.getElementById("isFinal").value = "true";
}

showStep();
</script>

</body>
</html>
