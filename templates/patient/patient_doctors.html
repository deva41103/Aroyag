<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctors â€“ AROgyam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-teal-700">Available Doctors</h1>
    <a href="/patient/dashboard" class="text-teal-600 font-medium">Dashboard</a>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4 py-10">

  <div class="grid md:grid-cols-2 gap-6">
    {% for d in doctors %}
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold">{{ d.full_name }}</h3>
      <p class="text-gray-600">{{ d.specialization }}</p>
      <p class="text-sm text-gray-500">
        Experience: {{ d.years_of_experience }} years
      </p>

      <a href="/patient/book/{{ d.user_id }}"
         class="mt-4 inline-block bg-teal-600 text-white
                px-4 py-2 rounded-lg font-semibold
                hover:bg-teal-700 transition">
        Book Appointment
      </a>
    </div>
    {% endfor %}
  </div>

</main>

</body>
</html>
