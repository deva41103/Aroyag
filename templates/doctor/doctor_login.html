<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login â€“ AROgyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-2">
      Doctor Login
    </h2>
    <p class="text-center text-gray-600 mb-6">
      Access patient records & clinical tools
    </p>

    {% if not otp_sent %}
    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="phone"
        placeholder="+91XXXXXXXXXX"
        required
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send OTP
      </button>
    </form>
    {% else %}
    <form action="/verify-otp" method="POST" class="space-y-4">
      <input
        type="text"
        name="otp"
        placeholder="Enter OTP"
        required
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Verify OTP
      </button>
    </form>
    {% endif %}
  </div>

</body>
</html>
