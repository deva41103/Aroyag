<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Patient QR ‚Äì AROgyam</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Scan Patient QR</h1>
    <a href="/doctor/dashboard" class="text-sm text-blue-600 font-medium">
      ‚Üê Back to Dashboard
    </a>
  </div>
</header>

<main class="max-w-md mx-auto p-4">

  <div class="bg-white rounded-2xl shadow p-6 text-center mb-6">
    <p class="text-gray-700 mb-2">
      Ask the patient to show their Health QR code.
    </p>
    <p class="text-sm text-gray-500">
      OTP will be requested once after successful scan.
    </p>
  </div>

  <div class="bg-white rounded-2xl shadow p-4 flex justify-center">
    <div id="reader" class="w-72"></div>
  </div>

  <div class="mt-6 bg-blue-50 border border-blue-200 rounded-xl p-4 text-sm text-blue-800 text-center">
    üîí Patient consent is required before accessing medical records.
  </div>

</main>

<script>
  let hasScanned = false;
  const qr = new Html5Qrcode("reader");

  function onScanSuccess(patientId) {
    if (hasScanned) return; // üö´ Prevent double scan
    hasScanned = true;

    qr.stop(); // üõë Stop scanner immediately

    fetch(`/doctor/request-otp/${patientId}`, {
      method: "POST"
    })
    .then(() => {
      window.location.href = `/doctor/verify-otp/${patientId}`;
    })
    .catch(() => {
      alert("Failed to request OTP");
      hasScanned = false;
    });
  }

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
