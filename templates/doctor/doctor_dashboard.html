<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard â€“ AROgyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-700">Doctor Dashboard</h1>
    <a href="/logout" class="text-red-600 font-medium">Logout</a>
  </div>
</header>

<main class="max-w-5xl mx-auto p-4 space-y-6">

  <!-- Access Patient -->
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-semibold mb-4">ðŸ©º Access Patient Records</h2>

    <form method="post" action="/doctor/search-patient" class="space-y-4">
      <input
        type="text"
        name="health_id"
        placeholder="Enter Patient Health ID"
        required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
      >
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
        Send OTP & Request Access
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="/doctor/scan"
         class="inline-block bg-gray-100 px-6 py-3 rounded-lg font-medium hover:bg-gray-200">
        ðŸ“· Scan Patient QR
      </a>
    </div>
  </div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        {% for msg in messages %}
          <p class="text-red-600">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

</main>

</body>
</html>
