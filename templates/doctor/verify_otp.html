<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Consent â€“ AROgyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8 text-center">
    <div class="text-4xl mb-4">ğŸ”</div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Patient Consent Required
    </h2>

    <p class="text-gray-600 mb-6">
      An OTP has been sent to the patient.  
      Enter the OTP to access medical records.
    </p>

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="otp"
        placeholder="Enter OTP"
        required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
      >

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Verify OTP
      </button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4 bg-red-50 border border-red-200 rounded-lg p-3">
          {% for msg in messages %}
            <p class="text-red-600 text-sm">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
