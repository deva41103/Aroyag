<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Pending – AROgyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow p-8 text-center">
    <div class="text-5xl mb-4">⏳</div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Verification Pending
    </h2>

    <p class="text-gray-600 mb-6">
      Your profile is currently under admin verification.
      Please wait while we review your details.
    </p>

    <div class="bg-blue-50 border border-blue-200 text-blue-800 rounded-lg px-4 py-3 mb-6 text-sm">
      You will be notified once verification is complete.
    </div>

    <a
      href="/logout"
      class="inline-block text-sm font-medium text-red-600 hover:underline">
      Logout
    </a>
  </div>

</body>
</html>
