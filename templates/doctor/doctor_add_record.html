<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medical Record – AROgyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">
      Add Medical Record
    </h1>
    <a
      href="/doctor/patient/{{ patient_id }}"
      class="text-sm text-blue-600 font-medium"
    >
      ← Back to Records
    </a>
  </div>
</header>

<!-- Content -->
<main class="max-w-3xl mx-auto p-4">

  <div class="bg-white rounded-2xl shadow p-8">

    <form method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Record Title
        </label>
        <input
          type="text"
          name="title"
          placeholder="e.g. Blood Test Report, Diagnosis, Follow-up"
          required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
        >
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          name="description"
          rows="5"
          placeholder="Clinical notes, observations, treatment details..."
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
        ></textarea>
      </div>

      <!-- Attachments -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Attachments
        </label>
        <input
          type="file"
          name="attachments"
          multiple
          class="w-full text-sm text-gray-600
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:bg-blue-50 file:text-blue-700
                 hover:file:bg-blue-100"
        >
        <p class="text-xs text-gray-500 mt-1">
          Upload reports, scans, or prescriptions (PDF, images).
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Save Medical Record
      </button>

    </form>

  </div>

</main>

</body>
</html>
